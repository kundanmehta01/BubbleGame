<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div class="heading">
            <p>Bubble Game</p>
        </div>
        <div id="pannel">
            <div id="paneltop">
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hitvalue" class="box">0</div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div id="timervalue" class="box">0</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="scorevalue" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                <div class="bubble">5</div>
            </div>
        </div>
        <div class="footer">
            <button onclick=startAgain()>Play Again</button>
        </div>
        <div>
            <p>Created by Kundan Kumar</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
